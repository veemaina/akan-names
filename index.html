<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron parent">
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron p-0 left">
            <div class="overlay">
              <h1 class="text-center akan">AKAN NAMES</h1>
              <hr class="my-4">
              <p class="p-text">Akan names are derived from the Ghanian culture.
              </p>
              <p class="p-text">Frequently in Ghana,children are given their first names as days name which corresponds to the day of the week they were born.  
              </p>
              <p class="q-text text-center">What is your Akan Name?</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 right">
          <div class="panel col-sm-6 offset-sm-3">
            <div class="form-group top-form">
              <label for="century" class="labels">Century</label>
              <input type="number" class="form-control" placeholder="Enter the century" id="century" required min="0"
                max="30">
            </div>
            <div class="form-group">
              <label for="year" class="labels">Year</label>
              <input type="number" placeholder="Enter the year" class="form-control" id="year" required min="0"
                max="100">
            </div>
            <div class="form-group">
              <label for="month" class="labels">Month</label>
              <input type="number" class="form-control" placeholder="Enter the month of the year" id="month" required
                min="0" max="12">
            </div>
            <div class="form-group">
              <label for="monthDay" class="labels">Day</label>
              <input type="number" placeholder="Enter the day of the month" class="form-control" id="monthday" required
                min="0" max="12">
            </div>
            <form class="radio-button">
              <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>Male
              <input type="radio" class="genders labels" value="female" id="rad1" name="rads" required>Female
            </form>
            <br>
            <a href="#result"></a><button type="button" name="button" class="btn btn-primary mb-2"
              onclick="checkDayOfWeek();">Calculate Birthday</button></a>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
